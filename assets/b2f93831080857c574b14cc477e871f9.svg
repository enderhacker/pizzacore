<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="418.8132" height="256.28494" viewBox="0,0,418.8132,256.28494"><g transform="translate(-140.17366,-122.13303)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(140.73585,137.94528) scale(0.37479,0.42166)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">DISTURBANCE</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">This animatronic squatted the</tspan><tspan x="0" dy="46.150000000000006px">"Birthday Room Corner", forcing</tspan><tspan x="0" dy="46.150000000000006px">the pizzeria's staffs to place a</tspan><tspan x="0" dy="46.150000000000006px">camera watching that corner</tspan><tspan x="0" dy="46.150000000000006px">(camera 02). He hates hot places,</tspan><tspan x="0" dy="46.150000000000006px">therefore if the building is over  85</tspan><tspan x="0" dy="46.150000000000006px">degrees, he will start punching the</tspan><tspan x="0" dy="46.150000000000006px">walls (making a loud punching noise)</tspan><tspan x="0" dy="46.150000000000006px">until you cool down the building. To</tspan><tspan x="0" dy="46.150000000000006px">cool the building use the fan in your</tspan><tspan x="0" dy="46.150000000000006px">desk [SPACE].</tspan></text><text transform="translate(360.10088,139.71689) scale(0.37479,0.42166)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">SPRINGBONNIE</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">This phantom will randomly</tspan><tspan x="0" dy="46.150000000000006px">appear in the cameras giving a</tspan><tspan x="0" dy="46.150000000000006px">non-deadly jumpscare. If he</tspan><tspan x="0" dy="46.150000000000006px">appears, quickly close or change</tspan><tspan x="0" dy="46.150000000000006px">cameras. Otherwise, he will flash</tspan><tspan x="0" dy="46.150000000000006px">you for a short period of time. He</tspan><tspan x="0" dy="46.150000000000006px">cannot be prevented from doing</tspan><tspan x="0" dy="46.150000000000006px">his initial jumpscare.</tspan></text></g></g></svg>
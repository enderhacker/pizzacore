<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="424.04722" height="275.74456" viewBox="0,0,424.04722,275.74456"><g transform="translate(-140.7642,-122.13303)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(141.32638,137.94528) scale(0.37479,0.42166)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">ANIMAPET*</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">This animatronic was designed</tspan><tspan x="0" dy="46.150000000000006px">to create teddys for the kids in</tspan><tspan x="0" dy="46.150000000000006px">the pizzeria. He will drop some</tspan><tspan x="0" dy="46.150000000000006px">teddys in his room, the "Staff</tspan><tspan x="0" dy="46.150000000000006px">Hall" (Camera 04). He has two</tspan><tspan x="0" dy="46.150000000000006px">phases before killing you. He will</tspan><tspan x="0" dy="46.150000000000006px">first drop a green teddy with the</tspan><tspan x="0" dy="46.150000000000006px">sound of a bell. Then, he will</tspan><tspan x="0" dy="46.150000000000006px">change it to a yellow teddy</tspan><tspan x="0" dy="46.150000000000006px">starting at you in the cameras. If</tspan><tspan x="0" dy="46.150000000000006px">you dont SHOCK the teddys, he</tspan><tspan x="0" dy="46.150000000000006px">will kill you. However, using the</tspan></text><text transform="translate(360.69142,139.71689) scale(0.37479,0.42166)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">SHOCK button (found in</tspan><tspan x="0" dy="46.150000000000006px">the camera 04) will drain your</tspan><tspan x="0" dy="46.150000000000006px">power a lot. You can shock the</tspan><tspan x="0" dy="46.150000000000006px">teddys at their green phase or</tspan><tspan x="0" dy="46.150000000000006px">yellow phase, and that will make</tspan><tspan x="0" dy="46.150000000000006px">the teddys to dissapear until he</tspan><tspan x="0" dy="46.150000000000006px">places them again. But, if you wait</tspan><tspan x="0" dy="46.150000000000006px">for too long, Animapet will show</tspan><tspan x="0" dy="46.150000000000006px">at your office before jumpscaring.</tspan><tspan x="0" dy="46.150000000000006px">Once Animapet its at your office,</tspan><tspan x="0" dy="46.150000000000006px">you cannot prevent the jumpscare.</tspan></text></g></g></svg>